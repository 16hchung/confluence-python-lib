language: python

stages:
  - name: lint
  - name: securitylint
  - name: typecheck
  - name: test

jobs:
  include:
    - stage: lint
      python: 3.6
      install:
        - pip install pycodestyle
      script:
        - pycodestyle --first --exclude venv,.eggs
    - stage: securitylint
      python: 3.6
      install:
        - pip install bandit
      script:
        - bandit -r . -x venv,tests,docs,.eggs
    - stage: typecheck
      python: 3.6
      install:
        - pip install mypy typing
      script:
        - mypy --py2 . --ignore-missing-imports
    - stage: integrationtest
      python: 3.6
      before_install:
        - wget https://packages.atlassian.com/list/atlassian-sdk-deb/deb-archive/atlassian-plugin-sdk_6.3.10_all.deb
        - sudo dpkg -i atlassian-plugin-sdk_6.3.10_all.deb
        - yes n | atlas-version
        - atlas-run-standalone --product confluence --version 6.6.0 --server localhost &>/dev/null &
        - >
          until $(curl --output /dev/null --silent --head --fail http://localhost:1990/confluence); do
            sleep 5
          done
      install:
        - python setup.py install
        - pip install codecov
      script:
        - python setup.py test --addopts "tests integration_tests --cov confluence"
      after_success:
        - codecov
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: davetcode
        password:
          secure: 
        on:
          tags: true
          repo: DaveTCode/confluence-python-lib
          condition: "$TRAVIS_TAG =~ ^[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|[.]dev[0-9]+)?$"
